  <div id="overlay"></div>
<div id="msg" class="imageModal closed">
 <button type="button" class="close"><span aria-hidden="true">&times;</span></button>
  <div class="imgOuter"><img src="../cf-mobile/img/bldg-3d.png"/></div>

</div>

<div id="d1" class="dd clickable">Div One</div>


<script src="../cf-mobile/js/jquery.min.js"></script>
<script type="text/javascript">
  /*
http://stackoverflow.com/questions/29145391/expansion-and-contraction-of-div-on-click
*/

$('#overlay').hide(); //if overlay displayed, js is broken - here to aid testing

var xx, yy, mPos = { x: -1, y: -1 }; //mouse position
$(document).mousemove(function(event) {
    mPos.x = event.pageX;
    mPos.y = event.pageY;
});

$('.dd').click(function(){
    xx = mPos.x;
    yy = mPos.y;
    $('#msg').css({top:mPos.y+'px',left:mPos.x+'px'}).animate({
        height: '400px',
        width: '500px',
        left: $(window).width() / 3,
        top: $(window).height() / 6
    },500,function(){
        //use a callback to show overlay ONLY when animation finished
        $('#overlay').show(); 
    });
    $('#msg').removeClass('closed');
});
$('.close').click(function(){
    $('#overlay').hide();
    $('#msg').animate({
        height: '0px',
        width: '0px',
        left: xx+'px',
        top: yy+'px'
    },500);
    $('#msg').addClass('closed');

});

</script>
