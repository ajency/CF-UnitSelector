                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-4">

                                                </span>

                                        </div>
                                    </div>
                                </div>

                                <div class="row">

                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-group">

                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label class="form-label">Service Tax</label>
                                            <span class="help">For Agreement amount > Rs. 1cr</span>

                                                <span class="input-group-addon">

                                        </div>
                                    </div>
